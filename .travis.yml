language: node_js

node_js:

  - stable

install:

  - npm install

  - npm install --save enzyme enzyme-adapter-react-16 react-test-renderer

script:

  - npm test

  - npm run build

deploy:

  provider: pages

  skip_cleanup: true

  github_token: $GITHUB_TOKEN

  local_dir: build

  on:

    branch: master